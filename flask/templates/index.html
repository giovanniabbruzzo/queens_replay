<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Queens Puzzle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <h1>Queens Puzzle</h1>
           <form id="upload-form" enctype="multipart/form-data" action="/upload" method="POST">
                <input type="file" id="file-input" name="file" accept="image/*" required />
                <button type="submit">Upload Screenshot</button>
            </form>
        </div>

        <div class="game-section" style="display: none;">
            <div class="game-controls">
                <button id="clear-btn">Clear</button>
                <button id="undo-btn">Undo</button>
                <button id="auto-x-btn">Auto-X: Off</button>
                <div id="timer">Time: 0s</div>
            </div>

            <div id="game-board"></div>

            <div id="completion-popup" style="display: none;">
                <div class="popup-content">
                    <h2>Congratulations!</h2>
                    <p id="completion-time"></p>
                    <button id="close-popup">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}" defer></script>
</body>
</html>
